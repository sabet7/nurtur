<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test nurtur</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            max-width: 900px; margin: 0 auto; padding: 40px 20px; background: #f5f5f5;
        }
        .container { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h1 { color: #2d3748; margin-bottom: 10px; font-size: 32px; }
        .subtitle { color: #718096; margin-bottom: 30px; }
        input { 
            width: 100%; padding: 15px; font-size: 16px; border: 2px solid #e2e8f0; 
            border-radius: 8px; margin-bottom: 15px;
        }
        input:focus { outline: none; border-color: #4CAF50; }
        button { 
            width: 100%; padding: 15px; font-size: 16px; font-weight: 600; 
            background: #4CAF50; color: white; border: none; border-radius: 8px; cursor: pointer;
        }
        button:hover { background: #45a049; }
        button:disabled { background: #cbd5e0; cursor: not-allowed; }
        #result { 
            margin-top: 30px; padding: 20px; background: #f7fafc; border-radius: 8px; 
            white-space: pre-wrap; font-family: monospace; font-size: 13px; max-height: 500px; overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå± nurtur</h1>
        <p class="subtitle">Testing Gemini 3 Integration</p>
        <input id="query" placeholder="E.g., 'I need fresh vegetables for diabetic diet'" />
        <button onclick="search()" id="btn">Search with Gemini 3</button>
        <div id="result">Results will appear here...</div>
    </div>
    <script>
        async function search() {
            const query = document.getElementById('query').value;
            const result = document.getElementById('result');
            const btn = document.getElementById('btn');
            
            if (!query.trim()) {
                result.textContent = '‚ö†Ô∏è Please enter a search query';
                return;
            }
            
            result.textContent = '‚è≥ Asking Gemini 3...';
            btn.disabled = true;
            
            try {
                const response = await fetch('http://localhost:3000/api/search', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        query: query,
                        location: {city: 'Bronx', state: 'NY', zip: '10451'}
                    })
                });
                const data = await response.json();
                result.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                result.textContent = '‚ùå Error: ' + error.message + '\n\nMake sure server is running (npm start)';
            } finally {
                btn.disabled = false;
            }
        }
        document.getElementById('query').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') search();
        });
    </script>
</body>
</html>
